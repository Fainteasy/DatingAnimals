<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-success">Sign Up!</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right:10px">I'm a:</label>
        <label for="" class="form-check-label">
            <input type="radio" class="form-check-input" value="Male" formControlName="genre"> Male
        </label>
        <label for="" class="form-check-label" style="padding-left: 10px;">
            <input type="radio" class="form-check-input" value="Female" formControlName="genre"> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['race'])" [label]="'Race'"></app-text-input>
    <div class="mb-3">
        <label style="margin-right:10px">Am I sterilized?</label>
        <br>
        <label for="sterilizedyes" class="form-check-label">
            <input type="radio" class="form-check-input" [value]='true' formControlName="isSterilized"
                id="sterilizedyes"> Yes :(
        </label>
        <label for="sterilizedno" class="form-check-label" style="padding-left: 5px;">
            <input type="radio" class="form-check-input" [value]="false" formControlName="isSterilized"
                id="sterilizedno"> Still got everything I need!
        </label>
    </div>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'"
        [maxDate]="maxDate"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"
        [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'"
        [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
            {{error}}
            </li>

        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
