<div class="card border-primary mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" style="object-fit: cover; width: 100%; height: 250px;" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/members/{{member.userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-secondary"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-info"><i class="fa fa-envelope"></i></button></li>
        </ul>
        <div class="card-body p-0">
            <h6 class="card-title text-center p-1 mb-1 bg-secondary">
                <i class="fa fa-user me-2 text-primary"></i><strong style="color: white;">{{member.knownAs}}</strong>
            </h6>
            <p class="card-text text-muted text-center">{{member.city}}</p>
        </div>
    </div>
</div>
